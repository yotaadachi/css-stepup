  <h1>フォントの練習</h1>
  <p>漱石が乃木希典の殉死に影響を受け執筆した作品である。後期三部作とされる前作『彼岸過迄』『行人』と同様に、人間の深いところにあるエゴイズムと、人間としての倫理観との葛藤が表現されている。明治天皇の崩御、乃木大将の殉死に象徴される時代の変化によって、「明治の精神」が批判されることを予測した漱石は、大正という新しい時代を生きるために「先生」を「明治の精神」に殉死させる。</p>
